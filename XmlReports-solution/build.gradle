
plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.9.2'))
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.approvaltests:approvaltests:18.5.0'
}

group = 'dojo'
version = '1.0.0-SNAPSHOT'


test {
    useJUnitPlatform()
    maxHeapSize = '1G'
}

